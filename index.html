<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 bg-body pb-3">
          <h2 class="fw-lighter text-center my-3 pb-3 border-bottom">Let's Do Something!</h2>
          <div class="row g-3 pb-2 justify-content-center border-bottom">
            <div class="col-2 col-md-1">
              <button ttpe="button" class="btn btn-sm btn-outline-secondary" id="checkAll" title="Check ALL">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                  <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0"/>
                  <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708"/>
                </svg>
              </button>
            </div>
            <div class="col-10 col-md-7">
              <form id="create-task">
                  <label class="visually-hidden" for="newTaskContent">New Task</label>
                  <input id="newTaskContent" class="form-control form-control fw-lighter" type="text" placeholder="What needs doing?" aria-label="new-task-content" required/>
              </form>
            </div>
          </div>

          <div id="todo-list">
          </div>

          <div class="row justify-content-center text-small mt-2">
            <div class="col-5 col-md-3 pt-2 fw-lighter"><span id="activeItems"></span> items need doing</div>
            <div class="col-7 col-md-5 text-end">
              <button type="button" class="btn btn-sm btn-secondary" id="showAll"><span class="fw-lighter">All</span></button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="showActive"><span class="fw-lighter">Active</span></button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="showComplete"><span class="fw-lighter">Completed</span></button>
            </div>
          </div>
        
        </div>
      </div>
      
    </div>
  </body>
</html>
